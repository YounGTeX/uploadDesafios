<form #f="ngForm" [formGroup]="formulario" [ngClass]="AplicaCssErro('nome')" (ngSubmit)="onSubmit()">
    <div>
        <label for="nome">*Nome:</label>
        <input type="text" id="nome" formControlName="nome" />
        <app-app-control-erro [mostrarErro]="VerificaValidTouched('nome')"></app-app-control-erro>
    </div>

    <div>
        <label for="email">*E-mail:</label>
        <input type="email" id="email" formControlName="email" />
        <app-app-control-erro [mostrarErroEmail]="VerificaValidTouched('email')"></app-app-control-erro>
    </div>
    <div class="button">
        <button type="submit" [disabled]="!formulario.valid">Enviar</button>
    </div>
    <app-form-debug [form]="formulario"></app-form-debug>
</form>
